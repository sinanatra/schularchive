			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Albert-Einstein-Gymnasium\",\"date\":\"2024-11-13\",\"color\":\"#EB6A27\",\"author\":\"Wikipedia (editiert)\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Albert-Einstein-Gymnasium ist ein bilinguales Gymnasium im Berliner Ortsteil Britz.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/a/af/Einsteingymn-b.jpg\"},\"path\":\"/albert\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-2DEinstein-2DGymnasium_-2D_Berlin\\\" rel=\\\"nofollow\\\">Albert-Einstein-Gymnasium\u003C/a> (kurz AEO, da die Schule bis 2007 Albert-Einstein-Oberschule hieß) ist ein bilinguales \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> im Berliner Ortsteil Britz und wurde nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-Einstein\\\" rel=\\\"nofollow\\\">Albert Einstein\u003C/a> benannt.\\nDas Gymnasium teilt sich sein Gelände mit der Alfred-Nobel-Schule, einer staatlichen deutsch-italienischen Europa-Schule.\\nGegründet wurde die Schule 1947 als 5. Oberschule des Wissenschaftlichen Zweiges in direkter Nähe zum Park Britz-Süd, dem Gutspark Britz und der Hufeisensiedlung. Bereits beim Bau der Hufeisensiedlung war in dem Masterplan von Bruno Taut und Martin Wagner an dieser Stelle eine Schule vorgesehen.\\n1954 traten Schüler*innen der Schule in einen Briefwechsel mit Albert Einstein. In seiner Antwort erteilte Einstein die Erlaubnis, seinen Namen zu verwenden. Gleichzeitig äußerte er den Wunsch, dass „nicht abermals solche Verhältnisse eintreten mögen, die zu einer Umbenennungs-Epidemie Veranlassung geben könnten“. Damit spielte Einstein auf die NS-Zeit in Deutschland und \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Berlin\\\" rel=\\\"nofollow\\\">Berlin\u003C/a> an, die ihn ins Exil gezwungen hatte. Das Albert-Einstein-Gymnasium Berlin-Britz ist neben dem Einstein-Gymnasium Angermünde die einzige deutsche Einrichtung, die zu Einsteins Lebzeiten die Zustimmung erhielt, seinen Namen zu tragen. Ein persönlicher Besuch Einsteins scheiterte aufgrund seines angeschlagenen Gesundheitszustandes. Heute erhalten alle Abiturienten zusammen mit ihrem Abiturzeugnis eine Kopie des Briefes von Einstein.\\nDas \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Leonardo-2Dda-2DVinci-2DGymnasium_Berlin\\\" rel=\\\"nofollow\\\">Leonardo-Da-Vinci-Gymnasium\u003C/a> (1982) und das Hannah-Arendt-Gymnasium (1994) gingen als Filialen aus der Albert-Einstein-Oberschule hervor.\\n1993 wurde ein Erweiterungsbau nach Plänen von Stefan Scholz (Büro BJSS) eingeweiht, der bereits 1992 mit dem Architekturpreis des BDA Berlin ausgezeichnet wurde.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Gymnasium Leopoldinum Passau\",\"date\":\"2024-11-15\",\"color\":\"#5C8DB6\",\"author\":\"Wikipedia (editiert)\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Gymnasium Leopoldinum (Leopoldinum, auch Leo) ist eines von vier Gymnasien in Passau und gehört zu den ältesten Schulen Deutschlands.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Gymnasium_Leopoldinum_Passau.jpg/800px-Gymnasium_Leopoldinum_Passau.jpg\"},\"path\":\"/leopoldinum\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium_Leopoldinum_Passau\\\" rel=\\\"nofollow\\\">Gymnasium Leopoldinum Passau\u003C/a> (kurz Leopoldinum oder Leo) gehört zu den vier \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasien\u003C/a> der Stadt \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Passau\\\" rel=\\\"nofollow\\\">Passau\u003C/a>. Seinen heutigen Namen trägt es seit 1965. Mit seiner langen Geschichte zählt das Leopoldinum zu den ältesten Schulen Deutschlands. Die Ursprünge der Schule reichen bis zur Passauer Domschule zurück. Bereits kurz nach der Gründung des Bistums Passau im Jahr 739 wurde die Domschule ins Leben gerufen, um den Klerus auszubilden. Ihre Blütezeit erlebte sie im 9. Jahrhundert unter \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Abt_Godehard\\\" rel=\\\"nofollow\\\">Abt Godehard\u003C/a> vom \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Kloster_Niederalteich\\\" rel=\\\"nofollow\\\">Klosters Niederaltaich\u003C/a> sowie zwischen dem 11. und 13. Jahrhundert durch die Leitung namenhafter Lehrer*innen. \u003C/p>\\n\u003Cp>Ab dem 14. Jahrhundert wurde die Domschule, wie viele ähnliche Einrichtungen, aufgrund der Entstehung von Universitäten in eine Lateinschule umgewandelt (für weitere Informationen über diesse Schulart besuchen Sie gerne den \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Glossar_Schulformen\\\" rel=\\\"nofollow\\\">Schulformen-Glossar\u003C/a> des Schularchive-Wikis). 1611 rief \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Bischof_Leopold_V\\\" rel=\\\"nofollow\\\">Bischof Leopold V.\u003C/a> die österreichischen Jesuiten nach Passau, die die Lateinschule als Jesuitenkolleg übernahmen. Bereits ein Jahr später, 1612, entstand daraus das erste Gymnasium der Stadt Passau. Die Jesuiten errichteten bis 1617 das Gebäude, das noch heute als Hauptgebäude des Gymnasiums Leopoldinum dient. Über das Jahr 1612 erschien 1987 eine \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Die_Jesuiten_in_Passau_-3A_Schule_u._Bibliothek_1612_-2D_1773-3B_375_Jahre_Gymnasium_Leopoldinum_u._Staatl._Bibliothek_Passau\\\" rel=\\\"nofollow\\\">Jubiläumsschrift\u003C/a>.\u003C/p>\\n\u003Cp>Nach der \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Aufhebungsurkunde_Jesuitenorden\\\" rel=\\\"nofollow\\\">Aufhebung des Jesuitenordens\u003C/a> wurde die Schule zunächst unter dem Fürstbischof als Episcopale et Academicum Gymnasium weitergeführt, bevor sie ab 1803 in die Trägerschaft des Landes Bayern überging. Sie erhielt zunächst den Namen Churfürstlich baierisches Gymnasium und wurde 1806 in Königliche Studienanstalt zu Passau umbenannt.\u003C/p>\\n\u003Cp>Ab 1892 trug die Schule offiziell die Bezeichnung Königlich humanistisches Gymnasium in Passau. Zwischen 1918 und 1965 wurde sie als Humanistisches Gymnasium Passau geführt, bevor sie 1965 den Namen Gymnasium Leopoldinum erhielt. Die Schule kombinierte von nun an eine humanistische mit einer neusprachlichen Ausrichtung. 1992 erhielt sie den Status eines Europäischen Gymnasiums. Seit September 2013 ist das Leopoldinum wieder ein sprachliches und humanistisches Gymnasium.\u003C/p>\\n\u003Cp>Am Gymnasium Leopoldinum haben die Schüler*innen in verschiedenen Jahrgangsstufen die Möglichkeit, Schwerpunkte zu setzen und Fächer zu wählen. In der fünften Jahrgangsstufe beginnt der Unterricht entweder mit Latein oder Englisch; die jeweils andere Sprache wird ab der sechsten Jahrgangsstufe eingeführt. In der achten Jahrgangsstufe entscheiden sich die Schüler*innen zwischen Französisch, Altgriechisch oder Italienisch. Ab der zehnten Jahrgangsstufe besteht die Möglichkeit, Spanisch als spätbeginnende Fremdsprache zu wählen, welches dann bis zum Abitur belegt werden muss. Im Gegenzug kann dann Latein oder Englisch abgewählt werden.\u003C/p>\\n\u003Cp>Das Leopoldinum bietet sowohl offene als auch gebundene Ganztagsbetreuung an. Seit dem Schuljahr 2012/13 existiert zudem eine Einführungsklasse in der zehnten Jahrgangsstufe für Absolvent*innen mit mittlerem Schulabschluss. Darüber hinaus ist das Leopoldinum Seminarschule für die Fächer Deutsch, Geschichte, Katholische Religionslehre, Latein und Musik.\u003C/p>\\n\u003Cp>Ab dem Schuljahr 2015/16 nahm das Gymnasium am Modellversuch Mittelstufe Plus des bayerischen Kultusministeriums teil. Dieses Konzept ermöglicht es, die Jahrgangsstufen acht bis zehn um ein zusätzliches Schuljahr (9+) zu erweitern, sodass sich der Unterrichtsstoff statt auf drei Jahre auf vier Jahre verteilt. Die Wahl zwischen dem regulären G8 und der erweiterten Mittelstufe Plus erfolgt in der siebten Jahrgangsstufe.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Schillerschule Frankfurt am Main\",\"date\":\"2023-11-27 27.\",\"color\":\"#941123\",\"author\":\"Wikipedia (editiert)\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Die Schillerschule ist ein Gymnasium in Frankfurt am Main im Stadtteil Sachsenhausen.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/8/81/Schillerschule_Ffm.jpg\"},\"path\":\"/schiller\",\"text\":\"\u003Cp>Die \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Schillerschule\u003C/a> ist ein nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Friedrich-Schiller\\\" rel=\\\"nofollow\\\">Friedrich Schiller\u003C/a> benanntes \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> im \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Frankfurter\u003C/a> Stadtteil Sachsenhausen. Mit etwa 1200 Schüler*innen und rund 100 Lehrkräften (Stand: 2019) zählt sie zu den größten Schulen der Stadt.\\nGegründet wurde die Schillerschule im Jahr 1908 als erstes Mädchengymnasium in Frankfurt unter der Leitung von Direktor Klaudius Bojunga. Der Neubau der Schule stammte aus der Feder des Architekten Hugo Eberhardt. Zu dieser Zeit existierten bereits die Elisabethenschule und die Viktoriaschule als \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/H%C3%B6here_T%C3%B6chterschule/H%C3%B6here_M%C3%A4dchenschule\\\" rel=\\\"nofollow\\\">Höhere Töchterschulen\u003C/a>, jedoch boten sie noch keinen Weg zum Abitur. 1911 legten Schülerinnen der Schillerschule erstmals ihre Abiturprüfung ab.\\nWährend des Zweiten Weltkriegs wurde das Schulgebäude 1944 bei den Luftangriffen auf Frankfurt am Main schwer beschädigt. Nach dem Krieg erfolgte der Wiederaufbau; der heutige Schulbau, entworfen durch die Architekt*innen Hanns-Alex und Käthe Harth, wurde 1959 fertiggestellt.\\n1968 nahm die Schillerschule erstmals auch Jungen auf und wurde damit zu einem koedukativen Gymnasium. Ende 2007 wurde ein moderner naturwissenschaftlicher Trakt fertiggestellt, gefolgt von der Eröffnung der neuen Schulmensa sowie der Schulbibliothek. Im Mai 2008 beging die Schillerschule ihr 100-jähriges Jubiläum.\\nDie Schule bewahrt \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Pr%C3%BCfungsunterlagen_Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Prüfungsunterlagen\u003C/a> aus den Jahren 1918 bis 1942 auf.\\nAnlässlich ihres 50-jährigen Bestehens brachte die Schule eine \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/F%C3%BCnfzig_Jahre_Schillerschule_Frankfurt_a._M._-3A_1908_-2D_1958\\\" rel=\\\"nofollow\\\">Festschrift\u003C/a> heraus, welche unter anderem in der \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Bibliothek_f%C3%BCr_Bildungsgeschichtliche_Forschung_-28BBF-29\\\" rel=\\\"nofollow\\\">Bibliothek für Bildungsgeschichtliche Forschung (BBF)\u003C/a> des \u003Ca href=\\\"https://www.dipf.de/de/startseite\\\" rel=\\\"nofollow\\\">DIPF | Leibniz-Institut für Bildungsforschung und Bildungsinformation\u003C/a> aufbewahrt wird. \u003C/p>\",\"links\":[]}]"}</script>
