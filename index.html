			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Albert-Einstein-Gymnasium\",\"date\":\"2023-12-03\",\"color\":\"black\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Albert-Einstein-Gymnasium ist ein bilinguales Gymnasium im Berliner Ortsteil Britz, das nach Albert Einstein benannt ist.\",\"cover\":\"\"},\"path\":\"/albert\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-2DEinstein-2DGymnasium_-2D_Berlin\\\" rel=\\\"nofollow\\\">Albert-Einstein-Gymnasium\u003C/a> (kurz AEO, da die Schule bis 2007 Albert-Einstein-Oberschule hieß) ist ein bilinguales \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> im Berliner Ortsteil Britz, das nach \u003Ca href=\\\"https://de.wikipedia.org/wiki/Albert_Einstein\\\" rel=\\\"nofollow\\\">Albert Einstein\u003C/a> benannt ist.\\nGeschichte und Architektur\\nDie Schule wurde 1947 als 5. Oberschule des Wissenschaftlichen Zweiges in unmittelbarer Nachbarschaft zum Park Britz-Süd, dem Gutspark Britz und der Hufeisensiedlung errichtet. Bereits beim Bau der Hufeisensiedlung sah der Masterplan von Bruno Taut und Martin Wagner an der Stelle eine Schule vor.\\n1954 nahmen Schüler der Schule den Briefwechsel mit Albert Einstein auf. Dabei erteilte Einstein der Schule die Erlaubnis, seinen Namen zu tragen. Seinem Zustimmungsbrief fügte Einstein den Wunsch bei, dass „nicht abermals solche Verhältnisse eintreten mögen, die zu einer Umbenennungs-Epidemie Veranlassung geben könnten“. Damit nahm er Bezug auf die Herrschaft der Nazis in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Berlin\\\" rel=\\\"nofollow\\\">Berlin\u003C/a> und Deutschland, die ihn ins Exil getrieben hatte. Das Albert-Einstein-Gymnasium Berlin-Britz ist neben dem Einstein-Gymnasium Angermünde somit die einzige deutsche Institution, der Einstein zu Lebzeiten die Bewilligung gab, seinen Namen zu tragen. Ein Besuch Einsteins kam durch seinen schlechten Gesundheitszustand nicht mehr zustande. Alle Abiturienten erhalten mit ihrem Abiturzeugnis eine Kopie des Briefes von Einstein.\\nDas \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Leonardo-2Dda-2DVinci-2DGymnasium_Berlin-23_QUERY19b1e4f18ba2370da24caf80045830c6\\\" rel=\\\"nofollow\\\">Leonardo-Da-Vinci-Gymnasium\u003C/a> und das Hannah-Arendt-Gymnasium entstanden (1982 bzw. 1994) als Filialen der Albert-Einstein-Oberschule. Das Gymnasium teilt sich das Grundstück mit der Alfred-Nobel-Schule, die ebenfalls eine staatliche deutsch-italienische Europa-Schule ist.\\n1993 wurde der nach Plänen von Stefan Scholz (Büro BJSS) errichtete Erweiterungsbau eingeweiht. Der Erweiterungsbau wurde 1992 mit dem Architekturpreis des BDA Berlin ausgezeichnet.\u003C/p>\",\"links\":[]}]"}</script>
