			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Albert-Einstein-Gymnasium\",\"date\":\"2024-11-13\",\"color\":\"#EB6A27\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Albert-Einstein-Gymnasium ist ein bilinguales Gymnasium im Berliner Ortsteil Britz, das nach Albert Einstein benannt ist.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/a/af/Einsteingymn-b.jpg\"},\"path\":\"/albert\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-2DEinstein-2DGymnasium_-2D_Berlin\\\" rel=\\\"nofollow\\\">Albert-Einstein-Gymnasium\u003C/a> (kurz AEO, da die Schule bis 2007 Albert-Einstein-Oberschule hieß) ist ein bilinguales \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> im Berliner Ortsteil Britz, das nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-Einstein\\\" rel=\\\"nofollow\\\">Albert Einstein\u003C/a> benannt ist.\\nDie Schule wurde 1947 als 5. Oberschule des Wissenschaftlichen Zweiges in unmittelbarer Nachbarschaft zum Park Britz-Süd, dem Gutspark Britz und der Hufeisensiedlung errichtet. Bereits beim Bau der Hufeisensiedlung sah der Masterplan von Bruno Taut und Martin Wagner an der Stelle eine Schule vor.\\n1954 nahmen Schüler der Schule den Briefwechsel mit Albert Einstein auf. Dabei erteilte Einstein der Schule die Erlaubnis, seinen Namen zu tragen. Seinem Zustimmungsbrief fügte Einstein den Wunsch bei, dass „nicht abermals solche Verhältnisse eintreten mögen, die zu einer Umbenennungs-Epidemie Veranlassung geben könnten“. Damit nahm er Bezug auf die Herrschaft der Nazis in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Berlin\\\" rel=\\\"nofollow\\\">Berlin\u003C/a> und Deutschland, die ihn ins Exil getrieben hatte. Das Albert-Einstein-Gymnasium Berlin-Britz ist neben dem Einstein-Gymnasium Angermünde somit die einzige deutsche Institution, der Einstein zu Lebzeiten die Bewilligung gab, seinen Namen zu tragen. Ein Besuch Einsteins kam durch seinen schlechten Gesundheitszustand nicht mehr zustande. Alle Abiturienten erhalten mit ihrem Abiturzeugnis eine Kopie des Briefes von Einstein.\\nDas \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Leonardo-2Dda-2DVinci-2DGymnasium_Berlin-23_QUERY19b1e4f18ba2370da24caf80045830c6\\\" rel=\\\"nofollow\\\">Leonardo-Da-Vinci-Gymnasium\u003C/a> und das Hannah-Arendt-Gymnasium entstanden (1982 bzw. 1994) als Filialen der Albert-Einstein-Oberschule. Das Gymnasium teilt sich das Grundstück mit der Alfred-Nobel-Schule, die ebenfalls eine staatliche deutsch-italienische Europa-Schule ist.\\n1993 wurde der nach Plänen von Stefan Scholz (Büro BJSS) errichtete Erweiterungsbau eingeweiht. Der Erweiterungsbau wurde 1992 mit dem Architekturpreis des BDA Berlin ausgezeichnet.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Gymnasium Leopoldinum Passau\",\"date\":\"2024-11-13\",\"color\":\"#5C8DB6\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Gymnasium Leopoldinum (Leopoldinum, auch Leo) ist eines von vier Gymnasien in Passau. Das Gymnasium Leopoldinum gehört zu den ältesten Schulen Deutschlands.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Gymnasium_Leopoldinum_Passau.jpg/800px-Gymnasium_Leopoldinum_Passau.jpg\"},\"path\":\"/leopoldinum\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"%5Bhttp://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium_Leopoldinum_Passau-231%5D(http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium_Leopoldinum_Passau-231)\\\">Gymnasium Leopoldinum Passau\u003C/a> (Leopoldinum, auch Leo) ist eines von vier \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasien\u003C/a>in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Passau\\\" rel=\\\"nofollow\\\">Passau\u003C/a>. Seinen heutigen Namen trägt es seit 1965. Das Gymnasium Leopoldinum gehört zu den ältesten Schulen Deutschlands. Seine Geschichte geht zurück auf die Passauer Domschule. \u003C/p>\\n\u003Cp>Schon bald nach der Gründung des Bistums Passau im Jahr 739 wurde eine Domschule zur Ausbildung des Klerus gegründet. Verbürgt ist die Blütezeit dieser Schule im 9. Jahrhundert durch den \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Abt_Godehard\\\" rel=\\\"nofollow\\\">Abt Godehard\u003C/a> des \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Kloster_Niederalteich\\\" rel=\\\"nofollow\\\">Klosters Niederaltaich\u003C/a> und im 11. bis 13. Jahrhundert durch die Namen der leitenden Lehrer.\u003C/p>\\n\u003Cp>Wie viele andere Domschulen wurde sie ab dem 14. Jahrhundert aufgrund der Gründung von Universitäten nur noch als Lateinschule betrieben (für weitere Informationen über diesse Schulart besuchen Sie gerne den \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Glossar_Schulformen\\\" rel=\\\"nofollow\\\">Schulformen-Glossar\u003C/a> des Schularchive-Wikis). 1611 rief \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Bischof_Leopold_V\\\" rel=\\\"nofollow\\\">Bischof Leopold V.\u003C/a> die österreichischen Jesuiten nach Passau, die die Lateinschule als Jesuitenkolleg übernahmen. 1612 wurde aus dem Jesuitenkolleg das erste Passauer Gymnasium. Bis 1617 errichteten die Jesuiten das Gebäude, das heute noch immer das Hauptgebäude des Gymnasiums Leopoldinum ist. Über das Wendejahr 1612 erschien 1987 eine \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Die_Jesuiten_in_Passau_-3A_Schule_u._Bibliothek_1612_-2D_1773-3B_375_Jahre_Gymnasium_Leopoldinum_u._Staatl._Bibliothek_Passau\\\" rel=\\\"nofollow\\\">Jubiläumsschrift\u003C/a>. \u003C/p>\\n\u003Cp>Nach der \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Aufhebungsurkunde_Jesuitenorden\\\" rel=\\\"nofollow\\\">Aufhebung des Jesuitenordens\u003C/a> im Jahr 1773 wurde die Schule zuerst vom Fürstbischof als Episcopale et Academicum Gymnasium und ab 1803 durch das Land Bayern als Churfürstlich baierisches Gymnasium und ab 1806 als Königliche Studienanstalt zu Passau weitergeführt.\u003C/p>\\n\u003Cp>Ab 1892 wird die Schule durchgängig als Gymnasium bezeichnet (zuerst Königlich humanistisches Gymnasium in Passau); von 1918 bis 1965 wurde die Schule Humanistisches Gymnasium Passau benannt. 1965 wurde die Schule in Gymnasium Leopoldinum umbenannt, dessen Ausrichtung humanistisch-neusprachlich war. Ab 1992 war das Gymnasium ein Europäisches Gymnasium. Seit September 2013 ist das Leopoldinum wieder ein sprachliches und humanistisches Gymnasium.\u003C/p>\\n\u003Cp>In drei Jahrgangsstufen kann im Gymnasium Leopoldinum zwischen verschiedenen Fächern gewählt werden:\u003C/p>\\n\u003Cp>Fünfte Jahrgangsstufe: Latein oder Englisch (die nichtgewählte Sprache wird ab der sechsten Jahrgangsstufe unterrichtet)\\nAchte Jahrgangsstufe: Französisch, Altgriechisch oder Italienisch\\nAb der zehnten Jahrgangsstufe kann Spanisch als spätbeginnende Fremdsprache gewählt werden, ist dann allerdings bis zum Abitur Pflichtfach. Latein oder Englisch kann dann abgewählt werden.\\nDas Gymnasium Leopoldinum bietet eine offene und auch gebundene Ganztagsschule.\\nDas Leopoldinum bietet seit dem Schuljahr 2012/13 eine Einführungsklasse in der zehnten Jahrgangsstufe für Absolventen mit mittlerem Schulabschluss an.\\nDas Leopoldinum ist Seminarschule für Deutsch, Geschichte, Katholische Religionslehre, Latein und Musik.\\nAb dem Schuljahr 2015/16 nahm das Gymnasium am Erprobungsversuch Mittelstufe Plus des bayerischen Kultusministeriums teil, in dem neben der Beibehaltung der bisherigen Mittelstufe in einem zusätzlichen Angebot die Jahrgangsstufen Acht bis Zehn um die neue Jahrgangsstufe 9+ erweitert und der Lehrstoff nun anstelle von drei auf vier Jahre verteilt wurde. Die Wahl zwischen G8 und Mittelstufe Plus erfolgte in der siebten Jahrgangsstufe\u003C/p>\",\"links\":[\"Gymnasium_Leopoldinum_Passau-231)\"]},{\"meta\":{\"title\":\"Schillerschule Frankfurt am Main\",\"date\":\"2024-11-13\",\"color\":\"#941123\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Die Schillerschule ist ein Gymnasium in Frankfurt am Main im Stadtteil Sachsenhausen.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/8/81/Schillerschule_Ffm.jpg\"},\"path\":\"/schiller\",\"text\":\"\u003Cp>Die \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Schillerschule\u003C/a> ist ein nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Friedrich-Schiller\\\" rel=\\\"nofollow\\\">Friedrich Schiller\u003C/a> benanntes \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Frankfurt am Main\u003C/a> im Stadtteil Sachsenhausen. Es werden etwa 1200 Schüler unterrichtet. Das Kollegium umfasst etwa 100 Lehrkräfte (Stand: 2019). Damit gehört sie zu den größten Schulen Frankfurts.\\nDie Schillerschule wurde Ostern 1908 als erstes Mädchengymnasium in Frankfurt unter dem Direktor Klaudius Bojunga gegründet. Der Neubau wurde von Hugo Eberhardt entworfen. Zwar gab es zu dieser Zeit mit der Elisabethenschule und der Viktoriaschule bereits zwei \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/H%C3%B6here_T%C3%B6chterschule/H%C3%B6here_M%C3%A4dchenschule\\\" rel=\\\"nofollow\\\">Höhere Töchterschulen\u003C/a>, doch führten diese noch nicht zum Abitur. 1911 fand die erste Abiturprüfung an der Schule statt.\\nIm Zweiten Weltkrieg wurde das Schulgebäude 1944 bei den Luftangriffen auf Frankfurt am Main schwer beschädigt und nach dem Krieg wiedererrichtet. Der heutige Schulbau entstand 1959. Architekten waren Hanns-Alex und Käthe Harth. 1968 wurden die ersten Jungen aufgenommen und die Schillerschule damit zum gemischten Gymnasium.\\nEnde 2007 wurde ein neu errichteter naturwissenschaftlicher Trakt eingeweiht. Kurz darauf folgte die Eröffnung der neuen Schulmensa und der Schulbibliothek. Im Mai 2008 feierte die Schillerschule 100-jähriges Bestehen.\\nDie Schule bewahrt \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Pr%C3%BCfungsunterlagen_Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Prüfungsunterlagen\u003C/a> aus den Jahren 1918 bis 1942 auf.\\nAnlässlich ihres 50-jährigen Bestehens brachte die Schule eine \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/F%C3%BCnfzig_Jahre_Schillerschule_Frankfurt_a._M._-3A_1908_-2D_1958\\\" rel=\\\"nofollow\\\">Festschrift\u003C/a> heraus, welche unter anderem in der \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Bibliothek_f%C3%BCr_Bildungsgeschichtliche_Forschung_-28BBF-29\\\" rel=\\\"nofollow\\\">Bibliothek für Bildungsgeschichtliche Forschung (BBF)\u003C/a> des \u003Ca href=\\\"https://www.dipf.de/de/startseite\\\" rel=\\\"nofollow\\\">DIPF | Leibniz-Institut für Bildungsforschung und Bildungsinformation\u003C/a> aufbewahrt wird. \u003C/p>\",\"links\":[]}]"}</script>
