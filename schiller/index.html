			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Albert-Einstein-Gymnasium\",\"date\":\"2024-11-13\",\"color\":\"black\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Das Albert-Einstein-Gymnasium ist ein bilinguales Gymnasium im Berliner Ortsteil Britz, das nach Albert Einstein benannt ist.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/a/af/Einsteingymn-b.jpg\"},\"path\":\"/albert\",\"text\":\"\u003Cp>Das \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-2DEinstein-2DGymnasium_-2D_Berlin\\\" rel=\\\"nofollow\\\">Albert-Einstein-Gymnasium\u003C/a> (kurz AEO, da die Schule bis 2007 Albert-Einstein-Oberschule hieß) ist ein bilinguales \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> im Berliner Ortsteil Britz, das nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Albert-Einstein\\\" rel=\\\"nofollow\\\">Albert Einstein\u003C/a> benannt ist.\\nDie Schule wurde 1947 als 5. Oberschule des Wissenschaftlichen Zweiges in unmittelbarer Nachbarschaft zum Park Britz-Süd, dem Gutspark Britz und der Hufeisensiedlung errichtet. Bereits beim Bau der Hufeisensiedlung sah der Masterplan von Bruno Taut und Martin Wagner an der Stelle eine Schule vor.\\n1954 nahmen Schüler der Schule den Briefwechsel mit Albert Einstein auf. Dabei erteilte Einstein der Schule die Erlaubnis, seinen Namen zu tragen. Seinem Zustimmungsbrief fügte Einstein den Wunsch bei, dass „nicht abermals solche Verhältnisse eintreten mögen, die zu einer Umbenennungs-Epidemie Veranlassung geben könnten“. Damit nahm er Bezug auf die Herrschaft der Nazis in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Berlin\\\" rel=\\\"nofollow\\\">Berlin\u003C/a> und Deutschland, die ihn ins Exil getrieben hatte. Das Albert-Einstein-Gymnasium Berlin-Britz ist neben dem Einstein-Gymnasium Angermünde somit die einzige deutsche Institution, der Einstein zu Lebzeiten die Bewilligung gab, seinen Namen zu tragen. Ein Besuch Einsteins kam durch seinen schlechten Gesundheitszustand nicht mehr zustande. Alle Abiturienten erhalten mit ihrem Abiturzeugnis eine Kopie des Briefes von Einstein.\\nDas \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Leonardo-2Dda-2DVinci-2DGymnasium_Berlin-23_QUERY19b1e4f18ba2370da24caf80045830c6\\\" rel=\\\"nofollow\\\">Leonardo-Da-Vinci-Gymnasium\u003C/a> und das Hannah-Arendt-Gymnasium entstanden (1982 bzw. 1994) als Filialen der Albert-Einstein-Oberschule. Das Gymnasium teilt sich das Grundstück mit der Alfred-Nobel-Schule, die ebenfalls eine staatliche deutsch-italienische Europa-Schule ist.\\n1993 wurde der nach Plänen von Stefan Scholz (Büro BJSS) errichtete Erweiterungsbau eingeweiht. Der Erweiterungsbau wurde 1992 mit dem Architekturpreis des BDA Berlin ausgezeichnet.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Schillerschule Frankfurt am Main\",\"date\":\"2024-11-13\",\"color\":\"black\",\"author\":\"Linda Freyberg\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Die Schillerschule ist ein Gymnasium in Frankfurt am Main im Stadtteil Sachsenhausen.\",\"cover\":\"https://upload.wikimedia.org/wikipedia/commons/8/81/Schillerschule_Ffm.jpg\"},\"path\":\"/schiller\",\"text\":\"\u003Cp>Die \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Schillerschule\u003C/a> ist ein nach \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Friedrich-Schiller\\\" rel=\\\"nofollow\\\">Friedrich Schiller\u003C/a> benanntes \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Gymnasium\\\" rel=\\\"nofollow\\\">Gymnasium\u003C/a> in \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Frankfurt am Main\u003C/a> im Stadtteil Sachsenhausen. Es werden etwa 1200 Schüler unterrichtet. Das Kollegium umfasst etwa 100 Lehrkräfte (Stand: 2019). Damit gehört sie zu den größten Schulen Frankfurts.\\nDie Schillerschule wurde Ostern 1908 als erstes Mädchengymnasium in Frankfurt unter dem Direktor Klaudius Bojunga gegründet. Der Neubau wurde von Hugo Eberhardt entworfen. Zwar gab es zu dieser Zeit mit der Elisabethenschule und der Viktoriaschule bereits zwei \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/H%C3%B6here_T%C3%B6chterschule/H%C3%B6here_M%C3%A4dchenschule\\\" rel=\\\"nofollow\\\">Höhere Töchterschulen\u003C/a>, doch führten diese noch nicht zum Abitur. 1911 fand die erste Abiturprüfung an der Schule statt.\\nIm Zweiten Weltkrieg wurde das Schulgebäude 1944 bei den Luftangriffen auf Frankfurt am Main schwer beschädigt und nach dem Krieg wiedererrichtet. Der heutige Schulbau entstand 1959. Architekten waren Hanns-Alex und Käthe Harth. 1968 wurden die ersten Jungen aufgenommen und die Schillerschule damit zum gemischten Gymnasium.\\nEnde 2007 wurde ein neu errichteter naturwissenschaftlicher Trakt eingeweiht. Kurz darauf folgte die Eröffnung der neuen Schulmensa und der Schulbibliothek. Im Mai 2008 feierte die Schillerschule 100-jähriges Bestehen.\\nDie Schule bewahrt \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/Pr%C3%BCfungsunterlagen_Schillerschule_Frankfurt_am_Main\\\" rel=\\\"nofollow\\\">Prüfungsunterlagen\u003C/a> aus den Jahren 1918 bis 1942 auf.\\nAnlässlich ihres 50-jährigen Bestehens brachte die Schule eine \u003Ca href=\\\"http://schularchive.bbf.dipf.de/index.php/Special:URIResolver/F%C3%BCnfzig_Jahre_Schillerschule_Frankfurt_a._M._-3A_1908_-2D_1958\\\" rel=\\\"nofollow\\\">Festschrift\u003C/a> heraus, welche unter anderem in der \u003Ca href=\\\"https://bbf.dipf.de/de\\\" rel=\\\"nofollow\\\">Bibliothek für Bildungsgeschichtliche Forschung (BBF)\u003C/a> des \u003Ca href=\\\"https://www.dipf.de/de/startseite\\\" rel=\\\"nofollow\\\">DIPF | Leibniz-Institut für Bildungsforschung und Bildungsinformation\u003C/a> aufbewahrt wird. \u003C/p>\",\"links\":[]}]"}</script>
